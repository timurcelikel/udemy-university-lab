<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="/images/register.png" alt=""  height="150">
      <h1>University Registration Form</h1>
    </div>

    <div class="container">
        <h2 class="pb-2 border-bottom mt-4">Student Contact Information</h4>
        <form class="needs-validation" novalidate action="/register" method="get">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required name="firstName">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required name="lastName">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required placeholder="you@example.com" name="email">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="col-12">
              <label for="dateOfBirth" class="form-label">Date Of Birth</label>
              <input type="date" class="form-control" id="dateOfBirth" required name="dateOfBirth">
              <div class="invalid-feedback">
                Please choose a valid birth date
              </div>
            </div>
          </div>


          <h2 class="pb-2 border-bottom my-4">Program Details</h4>
          <div class="row">

            <div class="col-sm-6">
              <label for="fieldOfStudy" class="form-label">Field Of Study</label>
              <select required class="form-select form-select-lg mb-3" aria-label=".form-select-lg" id="fieldOfStudy" name="fieldOfStudy">
                <option value="">Choose Your Major</option>
                <option>Electrical Engineering</option>
                <option>Computer Science</option>
                <option>Biology</option>
                <option>Physics</option>
                <option>Math</option>
                <option>Architecture</option>
              </select>
            </div>

            <div class="col-sm-6">
              <label for="degree" class="form-label">Desired Degree</label>
              <select required class="form-select form-select-lg mb-3" aria-label=".form-select-lg" id="degree" name="degree">
                <option value="">Choose Desired Degree</option>
                <option value="ASSOCIATE">Associate</option>
                <option value="BACHELOR">Bachelor</option>
                <option value="MASTER">Master</option>
                <option value="PHD">Phd</option>
              </select>
            </div>
          </div>
          <br>
          <div class="text-center">
            <button class="btn btn-primary btn-lg" type="submit">Register to University</button>
          </div>

        </form>
      </div>
